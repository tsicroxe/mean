<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src = 'bower_components/angular/angular.js'></script>
  <script>
  var app = angular.module('app', []);
  app.controller('divController', ['$scope', function($scope){
    //printController will show the current $scope
    $scope.myName = 'Andrew'; // your name!
    $scope.myFavoriteLanguage = 'JavaScript';
    $scope.myFavoriteJSLibrary = 'Angular';

    $scope.printController = function(){
      console.log($scope);
    }
  }]);
  </script>
</head>
<body>
    <div ng-controller = "divController" id = "divController">
      <h1>Hello my name is {{myName}}, my favorite language is {{myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} library is awesome.</h1>
    </div>
    <div>
      <h1>since div does not call ng-controller "{{myName}}" (I just called myName) will not appear </h1>
    </div>
</body>
</html>
